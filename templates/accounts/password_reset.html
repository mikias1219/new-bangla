<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - BanglaChatPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-6">
        <div class="text-center mb-6">
            <div class="w-14 h-14 rounded-full bg-indigo-600 mx-auto flex items-center justify-center text-white">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="mt-4 text-2xl font-bold text-gray-900">Forgot your password?</h1>
            <p class="mt-1 text-gray-600 text-sm">Enter your email and we'll send you a reset link.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com">
            </div>
            <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-md">Send reset link</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">Remembered your password? <a href="/login/" class="text-indigo-600 hover:text-indigo-700 font-medium">Back to login</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
</body>
</html>
